<body>
    <div class="container">
        <h1>Sequência de Fibonacci</h1>
        <ul>
            <?php
            $num1 = 0;
            $num2 = 1;
            echo "<li>$num1</li>";
            echo "<li>$num2</li>";
            for ($i = 2; $i < 10; $i++) {
                $num3 = $num1 + $num2;
                echo "<li>$num3</li>";
                $num1 = $num2;
                $num2 = $num3;
            }
            ?>
        </ul>
    </div>
</body>
